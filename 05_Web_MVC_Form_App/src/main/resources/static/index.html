		<tr>
			<td>Email</td>
			<td><input type="text" th:field="*{email}" /><br/></td>
		</tr>
		<tr>
			<td>PhoneNo</td>
			<td><input type="text" th:field="*{phno}" /><br/></td>
		</tr>
      
		</table>
		<button type="submit" formaction="view_student.html" onclick="alert('Press the button')">Register</button>
		<a href="view_user.html">Click here to View Students</a>
    </form>
</div>
