<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MakeMyTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Book Ticket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="search">Search Ticket</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="tickets">All Tickets</a>
        </li>
      </ul>
    </div>
  </div>
</nav>	
</head>

<body>
<div class="container mt-5">
	<h2 align="center">All Ticket Information</h2>

	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>Ticket Number</th>
				<th>Passenger Name</th>
				<th>Phone Number</th>
				<th>Gender</th>
				<th>Train Number</th>
				<th>From City</th>
				<th>To City</th>
				<th>Travel Date</th>
				<th>Ticket Status</th>
				<th>Price</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="user:${ticket}">
				<td th:text="${user.ticketNum}"/>
				<td th:text="${user.name}"/>
				<td th:text="${user.phno}"/>
				<td th:text="${user.gender}"/>
				<td th:text="${user.trainNum}"/>
				<td th:text="${user.from}"/>
				<td th:text="${user.to}"/>
				<td th:text="${user.doj}"/>
				<td th:text="${user.ticketStatus}"/>
				<td th:text="${user.price}"/>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
