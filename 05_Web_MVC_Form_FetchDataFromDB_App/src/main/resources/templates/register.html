<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
		
<div class="container mt-5">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
<h3>User Registration Form</h3>
	<p th:text="${msg}"style="color: green;"></p>

    <form action="#" th:action="@{/registeruser}" method="get" th:object="${userobj}">
												<!--object to map form to binding obj-->
		<table>
	
		<tr>
			<td>Name </td>					<!--field to map form field to class variable-->
			<td><input type= "text" th:field= "*{name}" placeholder= "Enter your name"/><br/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>						
		</tr>
		<tr>
			<td>Email</td>
			<td><input type= "text" th:field= "*{email}" placeholder= "Enter your email"/><br/></td>
			<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></td>	
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input type= "text" th:field= "*{pno}" placeholder= "Enter your phone number"/><br/></td>
			<td th:if="${#fields.hasErrors('pno')}" th:errors="*{pno}" class="text-danger"></td>	
		</tr>
		
		<td>Password</td>
			<td><input type= "password" th:field= "*{password}" placeholder= "Enter your password"/><br/></td>
			<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></td>	
		</tr>
		<tr>
			<td>Gender</td>
			<td>Male<input type= "radio" th:field= "*{gender}" value="male"/>
				Female<input type= "radio" th:field= "*{gender}" value="female"/><br/></td>
			<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></td>	
		</tr>
		
		</table>
		
		<button type="submit"class="btn btn-primary btn-sm">Register</button>
		<a th:href="@{/users}" class="btn btn-primary btn-sm">View Users</a>

	
		</form>
	</div>		
</div>	

</body>
</html>
