<<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
<div class="container mt-5">
	<a th:href="@{/}" class="btn btn-primary">Add NewUser</a>
<p th:text="${msg}"style="color: green;"></p>
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Password</th>
				<th>Gender</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user:${userobj}">
				<td th:text="${user.id}"/>
				<td th:text="${user.name}"/>
				<td th:text="${user.email}"/>
				<td th:text="${user.pno}"/>
				<td th:text="${user.password}"/>
				<td th:text="${user.gender}"/>
				<td><a th:href="@{/updateForm?(id=${user.id})}" class="btn btn-primary btn-sm">Update</a></td>
				<td><a th:href="@{/deleteUser?(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a></td>
				
			</tr>
		</tbody>
	</table>
	
</div>
</body>
</html>
