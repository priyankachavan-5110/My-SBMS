<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
		
<div class="container mt-5">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
<h3>User Login Form</h3>

<form action="#" th:action="@{/login}" method="post" th:object="${userobj}">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" th:field="*{email}" class="form-control" id="email" aria-describedby="email">
    
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" th:field="*{password}" class="form-control" id="password">
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
  	<a th:href="@{/users}" class="link-offset-2 link-underline link-underline-opacity-0">Forgot password?</a>
	<a th:href="@{/registeruser}" class="link-offset-2 link-underline link-underline-opacity-0">Sign Up</a>
</form>
</div>

</div>
</div>

</body>
</html>
